<!DOCTYPE html>
<html>
<head>
    <title>Hostel Login | HostelSphere</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #e8e9dd;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4c629b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #394b7d;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Hostel Incharge Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Hostel ID (SPHERE0001)" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
