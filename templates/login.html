<!DOCTYPE html>
<html>
<head>
    <title>Login | HostelSphere</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8e9dd;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box a {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background: #4c629b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-box a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome to HostelSphere</h2>
    <a href="/register-hostel">Register as Hostel</a>
    <a href="/register-resident">Register as Resident</a>
    <a href="/login-hostel">Login as Hostel Incharge</a>
    <a href="/login-resident">Login as Resident</a>

</div>

</body>
</html>
